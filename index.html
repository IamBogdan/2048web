<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
  
  <style>
    @font-face {
      font-family: Ruda;
      src: url("./css/fonts/Ruda-Black.ttf");
    }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="ui-overlay" style="display: none">
    <div class="popup">
      <span id="game-over-text">Game over!</span>
      <span id="score-text">Your score: 2048</span>
      <div id="reset-btn-overlay" class="button">
        New game
      </div>
    </div>
  </div>


  <main>
    
    <div class="userInterface">
      <div class="score-scope">
        <span id="score">2048</span>
      </div>
      <div id="reset-btn" class="button">
        Restart
      </div>
    </div>

    <div id="gameFrame">

        <div class="overlay">
          <div id="mainBlocks" class="row"></div>
        </div>

        <div class="row">
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
        </div>
        <div class="row">
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
        </div>
        <div class="row">
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
        </div>
        <div class="row">
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
          <div class="cube background"></div>
        </div>


    </div>
  </main>


  <!-- connecting JQuery -->
  <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>

  <script type="text/javascript" src="./js/display.js"></script>
  <script type="text/javascript" src="./js/block.js"></script>
  <script type="text/javascript" src="./js/board.js"></script>
  <script type="text/javascript" src="./js/engine.js"></script>
  <script type="text/javascript" src="./js/controller.js"></script>

</body>
</html>
